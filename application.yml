eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/alumni-db?createDatabaseIfNotExist=true
    username: root
    password: developer
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: update
    
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

